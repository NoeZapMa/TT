<mat-tab-group class="generalLoginForm" mat-align-tabs="center">
  <mat-tab label="Iniciar de sesión">
    <mat-card>
      <mat-card-content>

        <!-- Boleta o Correo  -->
        <mat-form-field appearance="outline" class="input">
          <mat-label>Correo o numero de boleta</mat-label>
          <input matInput>
        </mat-form-field>

        <!-- Contraseña  -->
        <mat-form-field appearance="outline" class="input">
            <mat-label>Contraseña</mat-label>
            <input matInput>
          </mat-form-field>
        </mat-card-content>

        <button mat-raised-button color="primary" class="input">Iniciar sesión</button>

    </mat-card>
  </mat-tab>

  <mat-tab label="Registro">
    <mat-card>
      <mat-card-content>

        <!-- Nombre  -->
        <mat-form-field appearance="outline" class="input">
          <mat-label>Nombre</mat-label>
          <input matInput>
        </mat-form-field>

        <!-- Apellidos  -->
        <mat-form-field appearance="outline" class="input">
          <mat-label>Apellidos</mat-label>
          <input matInput>
        </mat-form-field>

        <!-- Correo  -->
        <mat-form-field appearance="outline" class="input">
          <mat-label>Correo</mat-label>
          <input matInput>
        </mat-form-field>

        <!-- Confirmación de correo  -->
        <mat-form-field appearance="outline" class="input">
          <mat-label>Vuelve a escribir tu correo</mat-label>
          <input matInput>
        </mat-form-field>

        <!-- Contraseña  -->
        <mat-form-field appearance="outline" class="input">
          <mat-label>Contraseña</mat-label>
          <input matInput>
        </mat-form-field>

        <button mat-raised-button color="primary" class="input">Registrarse</button>

      </mat-card-content>
    </mat-card>
  </mat-tab>
</mat-tab-group>
